name: Publish Org-roam UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Publish Org-roam UI
        uses: ikoamu/publish-org-roam-ui@main
        with:
          org-roam-db-filename: org-roam.db
          deploy-to-pages: true
